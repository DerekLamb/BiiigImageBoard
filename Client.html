<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Basic.css">
</head>
<body>
    <div class="header"> 2kammaki </div>
    <div class="body"> 
        <div class="flexTop"> 
            <a href="">Home</a>
            <a href="">Posts</a>
            <a href="">Tags</a>
            <a href="">Search</a>
            <a href="">Settings</a>       
        </div>
        <div class="flexMiddle"> 
            <div class="tagblock">
                <input type="text" class="search" value="search">
                <p>tags</p>
                <ul class="tags">
                    <li class="tag"><a href="">clickme! 1</a></li>
                    <li class="tag"><a href="">clickme! 2</a></li>
                    <li class="tag"><a href="">clickme! 3</a></li>
                    <li class="tag"><a href="">clickme! 4</a></li>
                    <li class="tag"><a href="">clickme! 5</a></li>
                    <li class="tag"><a href="">clickme! 6</a></li>
                    <li class="tag"><a href="">clickme! 7</a></li>
                    <li class="tag"><a href="">clickme! 8</a></li>
                    <li class="tag"><a href="">clickme! 9</a></li>
                    <li class="tag"><a href="">clickme! 10</a></li>
                </ul>
            </div>
            <div class="imageContainer">
                <div class="image"><img id="imageView" src="https://cdn.pixabay.com/photo/2013/07/12/17/47/test-pattern-152459__340.png"></div>
            </div>
        </div>
        <div class="flexBottom">
            <div class="imageDetails">
                <h3>image details</h3>
                <p>Name:</p>
                <p>Prompt: ifExist</p>
                <p> FileSize:</p>
            </div>
            <div class="selectImage">
                <select name="" id="" onchange="imageSizeChange(this.options[this.selectedIndex].value);">
                    <option value="1">original</option>
                    <option value="2">fitToWidth</option>
                    <option value="3">fitToHeight</option>
                </select>
            </div>
        </div>
    </div>
    <div class="footer"> boxboxbox</div>
    <script>
        function imageSizeChange(selection){
            imageViewer = document.getElementById("imageView")
            switch(selection){
                case 1:
                    imageViewer.style.width= null;
                    imageViewer.style.height= null;
                break;
            
                case 2:
                    imageViewer.style.width= "100%";
                    imageViewer.style.height= null;
                break;

                case 3:
                    imageViewer.style.width= null;
                    imageViewer.style.height= "100%";
                break;
            }
            alert(selection)
        }
    </script>
</body>
</html>
