version: "3.7"

name: biiig-image-board

services:
  biiig-image-app:
      build: ./app
      environment:
      - DB_URI=mongodb://biiig-image-db:27017
      ports: 
      - "5173:5173"
      volumes: 
      - ./app/images:/biiib/images


  biiig-image-db:
      image: mongo:latest
      volumes: 
      - ./mongodb:/data/db
